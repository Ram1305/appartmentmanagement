name: apartment_management
description: A comprehensive apartment management system with multiple user roles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  uuid: ^4.2.1
  otp_text_field: ^1.1.0
  http: ^1.1.0
  dio: ^5.4.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  permission_handler: ^11.0.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  gal: ^2.0.1
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/appicon.png
    - assets/splashicon.png
    - assets/waiting.svg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/appicon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1E3A8A"
  adaptive_icon_foreground: "assets/appicon.png"

